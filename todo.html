<!DOCTYPE html>
<html>

<head>
  <title>jQuery TO DO Example</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
    <p> Enter tasks here: </p>
    <input id="itemField"></input> <p>
    <h1> TO DO: </h1>
    <ul>
    <span id="list"></span>
    </ul>
    <script>
    function keyPressHandler(e) {
    if (e.keyCode == 13) {
    var newItem = $('<li>'+ $('#itemField').val() + '<input type="checkbox" class="completedCheckbox"></li>'); 
    $('#list').append(newItem);
    $('#itemField').val('');
    newItem.find('.completedCheckbox').change(function() {
          $(this).closest('li').toggleClass('completed', this.checked);
        });
    } }
    $('#itemField').keyup(keyPressHandler);
    </script>
</body>
</html>
